<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #002147; /* Azul marinho */
            color: #ffffff; /* Texto em branco */
        }
        
        h2 {
            text-align: center;
            color: #ffdd57; /* Amarelo claro para contraste */
        }

        label, input {
            display: block;
            width: 100%;
            margin-top: 10px;
        }

        input[type="number"] {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #ffdd57; /* Amarelo claro */
            color: #002147; /* Azul marinho */
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #ffd000; /* Amarelo um pouco mais escuro */
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #1a3d7b; /* Tom mais claro de azul marinho */
            color: #ffffff;
        }
    </style>
</head>
<body>

    <h2>Calculadora de IMC</h2>

    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" step="0.1" required>

    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" step="0.01" required>

    <button onclick="calcularIMC()">Calcular IMC</button>

    <div id="resultado" class="result" style="display: none;">
        <p id="imcValor"></p>
        <p id="categoria"></p>
        <p id="recomendacoes"></p>
    </div>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById("peso").value);
            const altura = parseFloat(document.getElementById("altura").value);
            
            if (peso > 0 && altura > 0) {
                const imc = peso / (altura * altura);
                document.getElementById("imcValor").innerText = `Seu IMC é: ${imc.toFixed(2)}`;
                
                let categoria;
                let recomendacao;

                if (imc < 18.5) {
                    categoria = "Abaixo do peso";
                    recomendacao = "Consulte um nutricionista para orientação sobre ganho de peso saudável.";
                } else if (imc < 24.9) {
                    categoria = "Peso normal";
                    recomendacao = "Mantenha uma dieta equilibrada e pratique atividades físicas regularmente.";
                } else if (imc < 29.9) {
                    categoria = "Sobrepeso";
                    recomendacao = "Considere ajustar sua dieta e intensificar a prática de atividades físicas.";
                } else if (imc < 34.9) {
                    categoria = "Obesidade Grau I";
                    recomendacao = "Procure orientação profissional para um plano de emagrecimento adequado.";
                } else if (imc < 39.9) {
                    categoria = "Obesidade Grau II";
                    recomendacao = "Recomenda-se acompanhamento médico e nutricional para perder peso com segurança.";
                } else {
                    categoria = "Obesidade Grau III";
                    recomendacao = "É essencial procurar ajuda profissional para um plano de emagrecimento seguro e eficaz.";
                }

                document.getElementById("categoria").innerText = `Categoria: ${categoria}`;
                document.getElementById("recomendacoes").innerText = `Recomendação: ${recomendacao}`;
                document.getElementById("resultado").style.display = "block";
            } else {
                alert("Por favor, insira valores válidos para peso e altura.");
            }
        }
    </script>

</body>
</html>
